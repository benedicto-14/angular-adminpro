<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="card-title">
                    Progress Bar
                </div>
                
                <div class="progress m-t-20">
                    <div 
                    class="progress-bar bg-primary progress-bar-striped active" 
                    style="height:10px;"
                    [style.width]="getProgress1"
                    role="progressbar"></div>
                </div>

                <div class="progress m-t-20">
                    <div 
                    class="progress-bar bg-info progress-bar-striped active" 
                    style="height:10px;"
                    [style.width]="getProgress2"
                    role="progressbar"></div>
                </div>
                
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">

                <app-incrementador (valorOut)="progressbar1 = $event" [valorIn]="25"></app-incrementador>
                
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">

                <app-incrementador (valorOut)="progressbar2 = $event" [valorIn]="85" btnClass="btn-info" ></app-incrementador>
                
            </div>
        </div>
    </div>
</div>
